<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/1e79e4f830.js" crossorigin="anonymous"></script>
  </head>
  <body>
            <header class="float-off-top3d">
                <nav>
                <div class="controls">
                <ul>
                    <li><div id="back-btn" class="control-wrapper"><i class="fas fa-arrow-left control-icon"></i></div></li>
                    <li><div id="audio-btn" class="control-wrapper"><i class="fas fa-microphone control-icon"></i></div></li>
                    <li><div id="video-btn" class="control-wrapper"><i class="fas fa-video control-icon"></i></div></li>
                </ul>
                <div class="label" id="control-label">Options</div>
                </div>
                </nav>
            </header>
        <nav class="float-off-left3d full-height side-nav" id="menu-1">
            <h2>Microphone</h2>
            <p>Allow other listeners to hear you cheer and sing along</p>
            <div id="mic-on" class="setting"><i class="fas fa-check setting-icon"></i>On</div>
            <div id="mic-off" class="setting"><i class="fas fa-check setting-icon"></i>Off</div>
            <h2>Crowd Audio</h2>
            <p>Hear reactions from other listeners, as if you were all in the same venue</p>
            <div id="crowd-on" class="setting"><i class="fas fa-check setting-icon"></i>On</div>
            <div id="crowd-off" class="setting"><i class="fas fa-check setting-icon"></i>Off</div>
          </nav>
          <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
