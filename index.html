            <p>Allow other listeners to hear you cheer and sing along</p>
            <div id="mic-on" class="setting active enabled"><i class="fas fa-check"></i>On</div>

            <div id="crowd-on" class="setting enabled"><i class="fas fa-check"></i>On</div>
            <div id="crowd-off" class="setting"><i class="fas fa-check"></i>Off</div>
